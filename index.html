<!DOCTYPE html>
<title>Yew's RogueLike</title>
<link rel="stylesheet" href="styles.css">

<canvas></canvas>
<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/tile.js"></script>
<script src="js/monster.js"></script>
<script src="js/util.js"></script>
<script src="js/spell.js"></script>
<script src="js/sword.js"></script>
<script src="js/armor.js"></script>

<script>
    tileSize = 64;
    numTiles = 9;
    uiWidth = 4;
    level = 1;
    maxHp = 6;

    spritesheet = new Image();
    spritesheet.src = 'spritesheet.png';
    spritesheet.onload = showTitle;
                             
    gameState = "loading";  

    startingHp = 3; 
    numLevels = 6;    

    shakeAmount = 0;       
    shakeX = 0;                 
    shakeY = 0;         


    document.querySelector("html").onkeypress = function(e){
        console.log(e.key);
        if(gameState == "title"){                              
            startGame();                
        }else if(gameState == "dead"){                             
            showTitle();                                        
        }else if(gameState == "running"){ 
            if(e.key=="w") player.tryMove(0, -1);
            if(e.key=="s") player.tryMove(0, 1);
            if(e.key=="a") player.tryMove(-1, 0);
            if(e.key=="d") player.tryMove(1, 0);
            if(e.key=="f") tick();
            if(e.key==="Enter" && readyToExit === true){
                    playSound("newLevel");
                    welldepleted = false  
                if(level === numLevels){
                    addScore(score, true); 
                    showTitle();
                }else{
                    level++;
                    startLevel(Math.min(maxHp, player.hp+1),undefined, player.baseAttack);
                }            
            };

            if(e.key==="Enter" && readyToDrink === true){
                playSound("well");
                welldepleted = true;
                if(player.hp === maxHp){
                    score += 6;
                    numSpells += 1;
                    player.addSpell();
                    numSpells += 1;
                    player.addSpell();
                }else{
                    player.hp = maxHp;
                    score += 3;
                    numSpells += 1;
                    player.addSpell();
                }
                    for(let i=1;i<numTiles-1;i++){
                        let findwell = tiles[i].findIndex((tile) => tile instanceof Well);
                        console.log(findwell);
                    if (findwell !== -1){
                            let tile = getTile(i, findwell);
                            tile.replace(EmptyWell);
                    }
                }
            }   

            if(e.key>=1 && e.key<=6) player.castSpell(e.key-1);

            if(e.key=7) player.equipSword(e.key-7);
            if(e.key=8) player.equipArmor(e.key-8);

        }
    };

    setInterval(draw, 15);

    setupCanvas();

    initSounds(); 
    
</script>
